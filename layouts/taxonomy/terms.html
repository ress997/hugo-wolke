{{ define "title" }}{{ .Title }} | {{ end }}

{{ define "main" }}
<header class="page-title">
	<h1 class="title">{{ .Title }}</h1>
</header>

<ul class="terms">
	{{ $data := .Data }}
	{{ range $key, $value := .Data.Terms }}
		<li>
			<h2 class="terms-title">
				<a href="{{ $data.Plural | relURL }}/{{ $key | urlize }}">{{ $key }} ({{ len $value }})</a>
			</h2>
		</li>
	{{ end }}
</ul>
{{ end }}
