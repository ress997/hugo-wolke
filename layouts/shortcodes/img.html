<figure{{ with (.Get "class") }} class="{{ . }}"{{ end }}>
{{ if .Site.Params.Images.Lazyload | default false }}
	<img class="lozad" data-src="{{ .Get "src" }}" alt="{{ .Get "caption" }}"{{ with (.Get "w") }} width="{{ . }}"{{ end }}{{ with (.Get "h") }} height="{{ . }}"{{ end }}>
{{ else }}
	<img src="{{ $.Site.BaseURL }}{{ .Get "src" }}" alt="{{ .Get "caption" }}"{{ with (.Get "w") }} width="{{ . }}"{{ end }}{{ with (.Get "h") }} height="{{ . }}"{{ end }}>
{{ end }}

{{ if .Get "caption" }}
	<figcaption>
	{{ if .Get "href" }}
		<a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
	{{ else }}
		{{ .Get "caption" }}
	{{ end }}
	</figcaption>
{{ end }}
</figure>
